name: build-on-push

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Execute tests and compute coverage
      run: mvn clean test
    - name: Generate coverage report
      run: mvn jacoco:report coveralls:report
    - name: Report coverage to Coveralls
      run: mvn coveralls:report -DrepoToken=${COVERALLS_TOKEN}
